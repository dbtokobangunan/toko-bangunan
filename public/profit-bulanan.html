<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profit Bulanan</title>
  <script type="module" src="/js/app-profit-bulanan.js" defer></script>
  <script type="module" src="/js/firebase-config.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <div class="max-w-5xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Laporan Profit Bulanan</h1>

    <!-- Pilih Bulan -->
    <div class="mb-6">
      <label class="block text-sm font-medium">Pilih Bulan dan Tahun</label>
      <input type="month" id="filterBulan" class="mt-1 block w-64 border-gray-300 rounded-md shadow-sm">
      <button onclick="hitungProfitBulanan()" class="ml-2 mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Tampilkan
      </button>
    </div>

    <!-- Ringkasan Bulanan -->
    <div class="bg-white rounded-lg shadow p-6">
      <div id="ringkasanBulanan" class="text-lg font-semibold"></div>
    </div>
  </div>
</body>
</html>
