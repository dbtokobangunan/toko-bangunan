    <h1 class="text-3xl font-bold mb-6 text-center">Manajemen Stok Barang</h1>

    <!-- Form Tambah Stok Masuk -->
    <div class="bg-white rounded-lg shadow p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4">Tambah Stok Masuk</h2>
      <form id="formStokMasuk" class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <select id="pilihBarang" class="border-gray-300 rounded-md shadow-sm" required>
          <option value="">-- Pilih Barang --</option>
        </select>
        <input type="number" id="jumlahMasuk" placeholder="Jumlah" class="border-gray-300 rounded-md shadow-sm" required>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Tambah</button>
      </form>
    </div>

    <!-- Daftar Barang Masuk Hari Ini -->
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Barang Masuk Hari Ini</h2>
      <ul id="daftarStokMasuk" class="space-y-2 text-gray-700"></ul>
    </div>
