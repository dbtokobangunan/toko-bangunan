<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manajemen Barang - Toko Bangunan</title>
  <script type="module" src="/js/firebase-config.js" defer></script>
<script type="module" src="/js/app-barang.js" defer></script>
<script type="module" src="/js/app.js"></script>

  <script src="https://cdn.sheetjs.com/xlsx-latest/package/xlsx.full.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <nav class="bg-white shadow-md py-4 mb-6">
    <div class="max-w-7xl mx-auto px-4 flex flex-wrap justify-center gap-4 text-sm sm:text-base">
      <a href="index.html" class="text-blue-600 font-semibold hover:underline">Kasir</a>
      <a href="barang.html" class="text-blue-600 font-semibold hover:underline">Data Barang</a>
      <a href="penjualan.html" class="text-blue-600 font-semibold hover:underline">Penjualan</a>
      <a href="pengeluaran.html" class="text-blue-600 font-semibold hover:underline">Pengeluaran</a>
      <a href="profit.html" class="text-blue-600 font-semibold hover:underline">Profit Harian</a>
      <a href="profit-bulanan.html" class="text-blue-600 font-semibold hover:underline">Profit Bulanan</a>
      <a href="stok.html" class="text-blue-600 font-semibold hover:underline">Stok Masuk</a>
    </div>
  </nav>

  <div class="md:col-span-2">
    <h1 class="text-2xl font-bold mb-4">Manajemen Data Barang</h1>

    <!-- Form Tambah/Edit Barang -->
    <div class="bg-white rounded-lg shadow p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4" id="formTitle">Tambah Barang</h2>
      <form id="barangForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="hidden" id="barangId">
        <div>
          <label class="block text-sm font-medium">Nama Barang</label>
          <input type="text" id="namaBarang" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
        </div>
        <div>
          <label class="block text-sm font-medium">Kategori</label>
          <select id="kategoriBarang" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            <option value="">-- Pilih Kategori --</option>
            <option>Semen</option>
            <option>Pasir & Batu</option>
            <option>Besi & Baja</option>
            <option>Kayu</option>
            <option>Cat</option>
            <option>Alat & Perlengkapan</option>
            <option>Listrik & Plumbing</option>
            <option>Lain-lain</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium">Harga Beli</label>
          <input type="number" id="hargaBeli" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
        </div>
        <div>
          <label class="block text-sm font-medium">Harga Jual</label>
          <input type="number" id="hargaJual" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
        </div>
        <div>
          <label class="block text-sm font-medium">Stok Awal</label>
          <input type="number" id="stokBarang" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
        </div>
        <div class="md:col-span-2">
          <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Simpan Barang
          </button>
          <button type="button" id="batalEdit" class="mt-4 ml-2 text-sm text-gray-500 hover:underline hidden">Batal Edit</button>
        </div>
      </form>
    </div>

    <!-- Daftar Barang -->
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Daftar Barang</h2>
      <table class="w-full table-auto border">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2 text-left">Nama</th>
            <th class="px-4 py-2 text-left">Kategori</th>
            <th class="px-4 py-2 text-left">Harga</th>
            <th class="px-4 py-2 text-left">Stok</th>
            <th class="px-4 py-2">Aksi</th>
          </tr>
        </thead>
        <tbody id="daftarBarang"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
