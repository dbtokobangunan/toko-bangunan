<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manajemen Barang</title>
  <script type="module" src="/js/firebase-config.js"></script>
  <script type="module" src="/js/app-barang.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow py-3 text-sm sm:text-base">
    <div class="max-w-7xl mx-auto px-4 flex flex-wrap justify-center gap-4 font-semibold">
      <a href="index.html" class="text-blue-600 hover:underline">Kasir</a>
      <a href="barang.html" class="text-blue-600 hover:underline">Data Barang</a>
      <a href="penjualan.html" class="text-blue-600 hover:underline">Penjualan</a>
      <a href="pengeluaran.html" class="text-blue-600 hover:underline">Pengeluaran</a>
      <a href="profit.html" class="text-blue-600 hover:underline">Profit Harian</a>
      <a href="profit-bulanan.html" class="text-blue-600 hover:underline">Profit Bulanan</a>
      <a href="stok.html" class="text-blue-600 hover:underline">Stok Masuk</a>
    </div>
  </nav>

  <!-- Form Input -->
  <main class="max-w-4xl mx-auto mt-8 px-4">
    <section class="bg-white p-6 rounded shadow">
      <h1 class="text-xl font-bold mb-6">Manajemen Data Barang</h1>
      <form id="barangForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium">Nama Barang</label>
          <input id="namaBarang" type="text" class="w-full border p-2 rounded" required>
        </div>
        <div>
          <label class="block text-sm font-medium">Kategori</label>
          <select id="kategoriBarang" class="w-full border p-2 rounded" required>
            <option value="">-- Pilih Kategori --</option>
            <option>Remikan</option>
            <option>Kaso</option>
            <option>Papan</option>
            <option>Semen</option>
            <option>Asbes</option>
            <option>Kalsibot</option>
            <option>Kalsirata</option>
            <option>Besi</option>
            <option>Begel</option>
            <option>Bendrat</option>
            <option>Paku</option>
            <option>Lain-lain</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium">Harga Beli</label>
          <input id="hargaBeli" type="number" class="w-full border p-2 rounded" required>
        </div>
        <div>
          <label class="block text-sm font-medium">Harga Jual</label>
          <input id="hargaJual" type="number" class="w-full border p-2 rounded" required>
        </div>
        <div>
          <label class="block text-sm font-medium">Stok Awal</label>
          <input id="stokBarang" type="number" class="w-full border p-2 rounded" required>
        </div>
        <div class="flex justify-between">
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Simpan Barang</button>
          <button id="batalEdit" type="button" class="bg-gray-500 text-white px-4 py-2 rounded hidden">Batal</button>
        </div>
      </form>
    </section>

<!-- Tabel Data Barang -->
  <div class="max-w-6xl mx-auto mt-10 px-4">
    <div class="bg-white shadow rounded-lg p-6">
  <h2 class="text-lg font-bold mb-4">Daftar Barang</h2>
  <div class="overflow-x-auto">
        <table class="min-w-full table-auto border text-sm">
          <thead class="bg-gray-200">
        <tr>
          <th class="px-4 py-2 border border-gray-300">Nama</th>
          <th class="px-4 py-2 border border-gray-300">Kategori</th>
          <th class="px-4 py-2 border border-gray-300">Harga Beli</th>
          <th class="px-4 py-2 border border-gray-300">Harga Jual</th>
          <th class="px-4 py-2 border border-gray-300">Stok</th>
          <th class="px-4 py-2 border border-gray-300">Aksi</th>
        </tr>
      </thead>
      <tbody id="daftarBarang">
        <!-- baris-baris akan diisi dari JS -->
      </tbody>
    </table>
  </div>
  </div>


  </main>

</body>
</html>
