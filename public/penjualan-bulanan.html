<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penjualan Bulanan</title>
  <script type="module" src="/js/app-penjualan-bulanan.js" defer></script>
  <script type="module" src="/js/firebase-config.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <div class="max-w-6xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Rekap Penjualan Bulanan</h1>

    <!-- Filter Bulan -->
    <div class="mb-6 flex flex-col sm:flex-row sm:items-center sm:gap-4">
      <label class="block text-sm font-medium">Pilih Bulan</label>
      <input type="month" id="filterBulan" class="mt-1 block w-64 border-gray-300 rounded-md shadow-sm">
      <button onclick="filterPenjualanBulanan()" class="mt-2 sm:mt-0 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Tampilkan
      </button>
    </div>

    <!-- Tabel Penjualan Bulanan -->
    <div class="bg-white rounded-lg shadow p-4 sm:p-6 overflow-x-auto">
      <table class="min-w-full table-fixed text-sm border">
        <thead class="bg-gray-200">
          <tr>
            <th class="border px-4 py-2 text-left w-1/5">Tanggal</th>
            <th class="border px-4 py-2 text-left w-1/5">Barang</th>
            <th class="border px-4 py-2 text-left w-1/6">Jumlah</th>
            <th class="border px-4 py-2 text-left w-1/6">Harga</th>
            <th class="border px-4 py-2 text-left w-1/6">Total</th>
          </tr>
        </thead>
        <tbody id="tabelPenjualanBulanan"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
