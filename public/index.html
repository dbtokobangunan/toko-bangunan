<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kasir - Toko Bangunan</title>
  <script type="module" src="/js/firebase-config.js"></script>
  <script type="module" src="/js/app-index.js" defer></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/xlsx.full.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <nav class="bg-white shadow-md py-4 mb-6">
    <div class="max-w-7xl mx-auto px-4 flex flex-wrap justify-center gap-4 text-sm sm:text-base">
      <a href="index.html" class="text-blue-600 font-semibold hover:underline">Kasir</a>
      <a href="barang.html" class="text-blue-600 font-semibold hover:underline">Data Barang</a>
      <a href="penjualan.html" class="text-blue-600 font-semibold hover:underline">Penjualan</a>
    </div>
  </nav>

  <div class="max-w-6xl mx-auto py-10 px-4 grid grid-cols-1 md:grid-cols-3 gap-8">
    <!-- Form Transaksi -->
    <div class="md:col-span-2">
      <h1 class="text-2xl font-bold mb-4">Transaksi Kasir</h1>
      <form id="formTransaksi" class="space-y-4">
        <select id="pilihBarang" class="w-full border p-2 rounded" required></select>
        <input type="number" id="jumlahBarang" placeholder="Jumlah Barang" class="w-full border p-2 rounded" required />
        <input type="number" id="hargaBarang" placeholder="Harga Satuan (Rp)" class="w-full border p-2 rounded" required />
        <input type="number" id="uangDiterima" placeholder="Uang Diterima (Rp)" class="w-full border p-2 rounded" required />
        <div>
          <p>Total Bayar: <span id="totalBayar" class="font-bold">Rp0</span></p>
          <p>Kembalian: <span id="kembalian" class="font-bold">Rp0</span></p>
        </div>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full">
          Simpan Transaksi
        </button>
      </form>
    </div>

    <!-- Kalkulator -->
    <div class="bg-white rounded shadow p-4">
      <h2 class="text-lg font-semibold mb-2">Kalkulator</h2>
      <input type="text" id="calcDisplay" class="w-full border mb-2 p-2 rounded text-right" disabled>
      <div class="grid grid-cols-4 gap-2">
        ['7','8','9','/','4','5','6','*','1','2','3','-','0','.','=','+'].forEach(btn =>
          document.write(`<button onclick="press('${btn}')" class="bg-gray-200 p-2 rounded hover:bg-gray-300">${btn}</button>`)
        );
        document.write('<button onclick="clearCalc()" class="col-span-4 bg-red-500 text-white p-2 rounded">C</button>');
      </div>
    </div>
  </div>

  <!-- Tabel Transaksi Hari Ini -->
  <div class="max-w-6xl mx-auto mt-10 px-4">
    <h2 class="text-xl font-bold mb-4">Transaksi Hari Ini</h2>
    <div class="bg-white rounded shadow p-4 overflow-auto">
      <table class="w-full border text-sm table-auto">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2">Waktu</th>
            <th class="px-4 py-2">Barang</th>
            <th class="px-4 py-2">Jumlah</th>
            <th class="px-4 py-2">Total</th>
          </tr>
        </thead>
        <tbody id="daftarTransaksi"></tbody>
      </table>
      <button id="btnExport" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hidden">Download Excel</button>
    </div>
  </div>

  <script>
    let currentInput = "";
    function press(val) {
      if (val === '=') {
        try {
          currentInput = eval(currentInput).toString();
        } catch {
          currentInput = "Error";
        }
      } else {
        currentInput += val;
      }
      document.getElementById("calcDisplay").value = currentInput;
    }
    function clearCalc() {
      currentInput = "";
      document.getElementById("calcDisplay").value = "";
    }
  </script>
</body>
</html>
